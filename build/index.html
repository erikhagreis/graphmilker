<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no"><meta name="theme-color" content="#000000"><link rel="manifest" href="./manifest.json"><link rel="shortcut icon" href="./favicon.ico"><link rel="stylesheet" href="docs.css"><title>GraphMilker&trade;</title><link href="./static/css/main.css" rel="stylesheet"></head><body><section class="docs"><h1 class="docs__header">Demo for Graphmilker</h1><div class="docs__body"><p>Here's an example implementation for Graphmilker. Click on the button below to open GraphMilker. To automatically open Graphmilker on load, add query-parameter <code><a href="./?auto-spawn-graphmilker">?auto-spawn-graphmilker</a></code>.</p><p><button class="docs__btn" id="startButton">Open Graphmilker</button></p><p></p><div class="postJSON" id="postJSON"></div><p></p></div></section><script>window.addEventListener("load",function(){window.graphmilker.setConfig({appId:"156444731650308",pageName:"dewolfficial",onPostSelectedCallback:function(e){var n;n=e,document.getElementById("postJSON").innerHTML='<code class="code js">'+JSON.stringify(n,!0,2)+"</code>",window.graphmilker.hide()}}),document.getElementById("startButton").addEventListener("click",function(e){window.graphmilker.show()}),/auto-spawn-graphmilker/.test(document.location.search)&&window.graphmilker.show()})</script><script type="text/javascript" src="./static/js/main.js"></script></body></html>
